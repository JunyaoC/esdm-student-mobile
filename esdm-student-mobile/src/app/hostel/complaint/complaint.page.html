<ion-header>
  <ion-toolbar>
  	  	<ion-buttons slot="start">
  	<ion-back-button defaultHref="/"></ion-back-button>
              </ion-buttons>
    <ion-title>Complaint</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Complaint Form</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="text" placeholder="College" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="text" placeholder="Block" ngModel required></ion-input>
            </ion-item>
              <ion-item>
              <ion-input name="password" type="text" placeholder="Room No." ngModel required></ion-input>
            </ion-item>
             <ion-item>
              <ion-textarea name="confirm" placeholder="Reason of Complaint" ngModel required></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<div>
<ion-toolbar class="headBar"  style="margin-bottom: 1rem;">
      <ion-buttons slot="start">
    <ion-back-button style="font-size: 0.8rem;color:#81163F" icon="arrow-back" text="" defaultHref="/hostel/registration"></ion-back-button>
     </ion-buttons>
  <ion-title class="brand" style="color: #81163F;">HOSTEL AMENDMENT</ion-title>
</ion-toolbar> 
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="color: #81163F;font-size:1.5rem">Hostel Amendment</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <!--   <form  #form="ngForm" (ngSubmit)="register(form)">-->
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>
                <br>
<!--                   <ion-label>Current hostel</ion-label> -->
<!--                   <ion-item class="getStudentData()" *ngFor="let user of currentUserData">
                    <ion-label fixed>Matric No.</ion-label>
                  <ion-input [(ngModel)]="matricNo" maxlength="9" required="true"></ion-input>
                  </ion-item> -->
                   <ion-label>Reason Applying</ion-label><br>
                  <ion-item>
                    <ion-textarea [(ngModel)]="reason" name="text" placeholder="Why apply to change hostel?" required></ion-textarea>
                  </ion-item>
                  <br>
                  <p>Choose your preferred accommodation: </p><br>
        <ion-item>
          <ion-label (click)="fetchCollege()">College</ion-label>
            <ion-select [(ngModel)]="selectedOption">
            <ion-select-option *ngFor="let option of college_records" [value]="option">{{option.kolej_name}}</ion-select-option>
            </ion-select>
        </ion-item>
                <br><br>
                <h6 style="text-align:center; color: grey;">**This application will be screened by Kolej Pengetua**</h6>

               <!--    <ion-item>
                    <ion-textarea name="text" placeholder="Reason of Complaint" ngModel required></ion-textarea>
                  </ion-item> -->
                </div>
                <br>
                <div padding>
                  <ion-button style="--background: #81163F;" (click)="submitForm()" expand="block">Submit</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
    <!--    </form> -->
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

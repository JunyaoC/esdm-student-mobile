<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hostel/registration"></ion-back-button>
                </ion-buttons>
    <ion-title>Hostel Amendment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Hostel Amendment</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <!--   <form  #form="ngForm" (ngSubmit)="register(form)">-->
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>
                  <ion-label>Current hostel</ion-label>
                  <ion-item>
                    <ion-input name="text" placeholder="Kolej Tun Dr Ismail" ></ion-input>
                  </ion-item>
                  <br><br>
                   <ion-label>Reason Applying</ion-label><br>
                  <ion-item>
                    <ion-textarea name="text" placeholder="Why apply to change hostel?" ngModel required></ion-textarea>
                  </ion-item>
                  <br><br>
                  <p>Choose your preferred accommodation: </p><br>
                <ion-item>
                  <ion-label>Hostel</ion-label>
                  <ion-select placeholder="Select One" cancelText="Cancel" okText="Okay!" required>
                    <ion-select-option value="KTDI">Kolej Tun Dr Ismail</ion-select-option>
                    <ion-select-option value="KTHO">Kolej Tun Hussien Onn</ion-select-option>
                    <ion-select-option value="KTF">Kolej Tun Fatimah</ion-select-option>
                  </ion-select>
                </ion-item>
                <br><br>
                <h6 style="text-align:center; color: grey;">**This application will be screened by Kolej Pengetua**</h6>

               <!--    <ion-item>
                    <ion-textarea name="text" placeholder="Reason of Complaint" ngModel required></ion-textarea>
                  </ion-item> -->
                </div>
                <br>
                <div padding>
                  <ion-button (click)="submitForm()" expand="block">Submit</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
    <!--    </form> -->
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

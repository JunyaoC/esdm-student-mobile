<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/hostel/registration"></ion-back-button>
                      </ion-buttons>
          <ion-title>Registration</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content fullscreen class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list>
                <ion-list-header>
                  <ion-label>
                    Hi there! <ion-icon name="happy-outline"></ion-icon>
                  </ion-label>

                </ion-list-header>
                <br/>
                <p>Choose your preferred accommodation: </p><br>
                <ion-item>
                  <ion-label (click)="fetchCollege()">Hostel</ion-label>
                      <ion-select [(ngModel)]="selectedOption">
                  <ion-select-option *ngFor="let option of college_records" [value]="option">{{option.kolej_name}}</ion-select-option>
                </ion-select>
                </ion-item>

              </ion-list>
              <br>
              <ion-button (click)="registerdetail()" expand="full">Confirm</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hostel/registration"></ion-back-button>
                </ion-buttons>
    <ion-title>Registration Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Personal Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form  #form="ngForm" (ngSubmit)="register(form)">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>
                  <br>
                  <ion-item>
                    <ion-label>Activity in Hostel</ion-label>
                    <ion-select multiple="TRUE">
                      <ion-select-option value="#">Mapek - Committee</ion-select-option>
                      <ion-select-option value="#">Mapek - Member</ion-select-option>
                      <ion-select-option value="#">SEGA - Committee</ion-select-option>
                      <ion-select-option value="#">SEGA - Member</ion-select-option>
                      <ion-select-option value="#">Culfest - Committee</ion-select-option>
                      <ion-select-option value="#">Culfest - Member</ion-select-option>
                    </ion-select>
                  </ion-item><br><br>
                  <ion-label>Activity in Campus</ion-label><br>
                  <ion-item>
                    <ion-textarea name="text" placeholder="List activities you've joined in this university" ngModel required></ion-textarea>
                  </ion-item><br><br>
                  <ion-label>Reason Applying</ion-label><br>
                  <ion-item>
                    <ion-textarea name="text" placeholder="Why you choose this hostel?" ngModel required></ion-textarea>
                  </ion-item>
                </div>
                <br>
                <div padding>
                  <ion-button (click)="presentAlertConfirm()" expand="block">Submit</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

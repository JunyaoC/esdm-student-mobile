<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hostel/registration"></ion-back-button>
                </ion-buttons>
    <ion-title>Registration Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Personal Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <!--   <form  #form="ngForm" (ngSubmit)="register(form)">-->
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>

                  <ion-item>
                    <ion-label>Matric Number</ion-label>
                    <ion-input [(ngModel)]="matric" type="text" placeholder="Enter matric number" required></ion-input>
                  </ion-item>

                  <br><br>

                  <ion-label>Activity in Campus</ion-label><br>
                  <ion-item>
                    <ion-textarea [(ngModel)]="activity" placeholder="List activities you've joined in this university"  required></ion-textarea>
                  </ion-item>
                  <br><br>
                  <ion-label>Reason Applying</ion-label><br>
                  <ion-item>
                    <ion-textarea [(ngModel)]="reason" placeholder="Why you choose this hostel?"  required></ion-textarea>
                  </ion-item>

               <!--    <ion-item>
                    <ion-textarea name="text" placeholder="Reason of Complaint" ngModel required></ion-textarea>
                  </ion-item> -->
                </div>
                <br>
                <div padding>
                  <ion-button (click)="submitForm()" expand="block">Submit</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
    <!--    </form> -->
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

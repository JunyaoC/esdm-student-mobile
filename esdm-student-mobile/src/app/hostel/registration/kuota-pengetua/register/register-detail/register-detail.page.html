<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hostel/registration"></ion-back-button>
                </ion-buttons>
    <ion-title>Registration Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Personal Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <!--   <form  #form="ngForm" (ngSubmit)="register(form)">-->
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>
                  <ion-item>
                    <ion-label>Full Name</ion-label>
                    <ion-input  name="name" type="text" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Matric Number</ion-label>
                    <ion-input  name="matric" type="text" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Gender</ion-label>
                    <ion-select>
                      <ion-select-option value="f">Female</ion-select-option>
                      <ion-select-option value="m">Male</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-label>Birth Date</ion-label>
                    <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
                  </ion-item>
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Phone number</ion-label>
                    <ion-input name="text" type="text" placeholder="000-0000000" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="stacked">Address</ion-label>
                    <ion-input placeholder="Address Line 1" style="text-align:left;"></ion-input>
                    <ion-input placeholder="Address Line 2"  style="text-align:left;"></ion-input>
                    <ion-input placeholder="City"  style="text-align:left;"></ion-input>
                    <ion-input placeholder="State"  style="text-align:left;"></ion-input>
                    <ion-input placeholder="Zip Code"  style="text-align:left;"></ion-input>
                  </ion-item>
               <!--    <ion-item>
                    <ion-textarea name="text" placeholder="Reason of Complaint" ngModel required></ion-textarea>
                  </ion-item> -->
                </div>
                <br>
                <div padding>
                  <ion-button (click)="registerReason()" expand="block">Next</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
    <!--    </form> -->
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  	<ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Payment Details</ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <!--   <form  #form="ngForm" (ngSubmit)="register(form)">-->
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
                <div padding>
                	<ion-item>
						<ion-label>
							<h2>Items</h2>
						</ion-label>
						<ion-note style="text-align: right;">
							<span>Price</span>
						</ion-note>
					</ion-item>
	                  <ion-item>
	                  	<ion-label>
	                  		<h2><strong>Iron</strong></h2>
	                  		<h2><strong>Water Heater/Electric Kettle</strong></h2>
	                  		<h2><strong>Laptop/Handphone Charger</strong></h2>
	                  		<h2><strong>Toaster</strong></h2>
	                  		<h2><strong>Radio</strong></h2>
	                  	</ion-label>
	                  	<ion-note style="text-align: right;">
							<span>10<br>10<br>0<br>10<br>5</span>
						</ion-note>
	                  </ion-item>
	                  <ion-item>
	                  	<ion-label>
	                  		<h2>Total: <strong>RM </strong></h2>
	                  	</ion-label>
	                  	<ion-note style="text-align: right;">
							<span>35</span>
						</ion-note>
	                  </ion-item>
	                  <ion-item>
	                  	<ion-label>
							<h2>Upload Payment <br>Receipt: </h2>
						</ion-label>
						<ion-note style="text-align: right;">
							<input type="file" name="file" class="form-control" required>
						</ion-note>
	                  </ion-item>
	            	</div>
	                <br>
	                <div padding>
	                  <ion-button (click)="electricHistory()" expand="block">Submit Payment</ion-button>
	                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-card-content>
      </ion-card>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

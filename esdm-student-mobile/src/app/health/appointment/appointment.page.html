<ion-content>

<div class="headBar" style="margin-bottom: 2rem;">

	<div style="display: flex;justify-content: center;align-items: left;color: #81163F;" (click)="backHealth()">
		<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
		<span class="brand"></span>
	</div>
	<span class="brand" style="display: flex;justify-content: center;align-items: center;color: #81163F;">BOOKING APPOINTMENT</span> 
	<div style="display: flex;justify-content: center;align-items: left;color: #81163F;opacity: 0;">
		<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
		<span class="brand"></span>
	</div>

</div>

<div style="margin: 1rem;">

	<ion-item>
	  <ion-label position="stacked" style="font-size: 1.2rem; color: #81163F; font-weight: bold;">Select Date</ion-label>
	  <ion-datetime displayFormat="DDDD MMM D, YYYY" [min]="todayDate" max="2025" [(ngModel)]="selectedDate" (ionChange)="fetchSlots()" ></ion-datetime>
	</ion-item>

	<div style="display: grid;grid-template-columns: 1fr 1fr 1fr; padding-top: 1rem;">
		<div *ngFor="let slot of slots" style="text-align: center;background: #81163F;padding: 0.5rem;border-radius: 0.5rem;margin: 0.5rem;color: white;" (click)="selectSlot(slot)">
			{{slot.slot_datetime | date : 'shortTime'}}
		</div>
	</div>

	<div *ngIf="slots.length == 0">
		<p style="margin-left: 1.5rem;">No available slots</p>
	</div>

</div>

<ion-header>


  <div class="headBar">

    <div style="display: flex;justify-content: center;align-items: center;color: #493bff;" (click)="backProcourse()">

      <span class="brand">Back</span>
    </div>

  </div>

</ion-header>
<ion-content>
<div class="wrapper">
  <h1 style="text-align: center;">Report Issue</h1>
</div>

<div style="width: 100%;padding: 1rem;">
  <div style="justify-content: space-between;align-items: center; padding: 1rem;background: #f2f2f2;border-radius: 1rem;width: 100%;">

    
      <ion-list lines="full" class="ion-no-margin">
        <ion-item>
          <ion-label position="floating">Matric Number</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Issue Title</ion-label>

        </ion-item>

        
        <ion-item>
          <ion-textarea rows="6" cols="20" placeholder="Describe your issue..."></ion-textarea>
        </ion-item>

      </ion-list>
  </div>
</div>

<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col size="11">
      <ion-button expand="block" color="danger">Report</ion-button>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

<ion-header>


<div class="headBar" style="margin-bottom: 2rem;">

	<div style="display: flex;justify-content: center;align-items: left;color: #81163F;" (click)="backHome()">
		<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
		<span class="brand"></span>
	</div>
	<span class="brand" style="display: flex;justify-content: center;align-items: center;color: #81163F;">PRO COURSE</span> 
	<div style="display: flex;justify-content: center;align-items: left;color: #81163F;opacity: 0;">
		<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
		<span class="brand"></span>
	</div>

</div>

</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


	<div style="width: 100%;padding: 1rem; position: sticky;">
		<div style="display: flex;justify-content: space-between;align-items: center; padding: 1rem;background: #f2f2f2;border-radius: 1rem;width: 100%;">

			<div class="gridButton" (click)="visitService()">
				<div class="content">
          <ion-icon name="bookmarks"></ion-icon>
					<span>Course</span>
				</div>
			</div>

			<div class="gridButton" (click)="history()">
				<div class="content">
					<ion-icon name="list-circle"></ion-icon>
					<span>History</span>
				</div>
			</div>

			<div class="gridButton" (click)="report()">
				<div class="content">
					<ion-icon name="alert-circle"></ion-icon>
					<span style="size: 15px;">Issue</span>
				</div>
			</div>

		</div>
	</div>
	<br>
	<br>

	<ion-card color="danger">
	 <ion-card-header>
		<ion-card-subtitle><h4>Announcement</h4></ion-card-subtitle>
	  </ion-card-header>
	<div style="height: 200px;overflow: scroll;">
	<div *ngFor="let record of announcement_records" >
	  <ion-card-header>
		<ion-card-title>{{record.an_title}}</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
	    {{record.an_detail}}
	  </ion-card-content>
	 </div>
	 <div *ngIf="announcement_records.length == 0">
	 	<br>
    <h3 style="text-align: center; font-weight: bold;">No Announcement</h3>
</div>
	</div>
	
	</ion-card>


</ion-content>

<ion-header>


	<div class="headBar">

		<div style="display: flex;justify-content: center;align-items: center;color: #493bff;" (click)="backHome()">
			<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
			<span class="brand">Back to home</span>
		</div>

	</div>

</ion-header>

<ion-content>

	<div class="wrapper">
		<h1 style="text-align: center;">Pro Course</h1>
	</div>

	<div style="width: 100%;padding: 1rem;">
		<div style="display: flex;justify-content: space-between;align-items: center; padding: 1rem;background: #f2f2f2;border-radius: 1rem;width: 100%;">

			<div class="gridButton" (click)="visitService()">
				<div class="content">
          <ion-icon name="bookmarks"></ion-icon>
					<span>Course</span>
				</div>
			</div>

			<div class="gridButton" (click)="history()">
				<div class="content">
					<ion-icon name="list-circle"></ion-icon>
					<span>History</span>
				</div>
			</div>

			<div class="gridButton" (click)="report()">
				<div class="content">
					<ion-icon name="alert-circle"></ion-icon>
					<span style="size: 15px;">Issue</span>
				</div>
			</div>

		</div>
	</div>
	<br><br>

	<ion-card style="background: #f2f2f2">
	  <ion-card-header>
	    <ion-card-subtitle>Announcement</ion-card-subtitle>
	    <ion-card-title>Please Be Alert</ion-card-title>
	  </ion-card-header>

	  <ion-card-content>
	    There are a few procourse section created for this sememster. Please register as soon as posible if you have not take part in any procourse. 
	  </ion-card-content>
	</ion-card>

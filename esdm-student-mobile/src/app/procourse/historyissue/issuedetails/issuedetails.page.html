
<ion-header>


    <div class="headBar" >

  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;" (click)="backIssue()">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>
  <ion-title class="brand" style="display: flex;justify-content: center;align-items: center;color: #81163F;">ISSUE EDITOR</ion-title> 
  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;opacity: 0;">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>

</div>

</ion-header>
<ion-content  *ngFor="let issue of issue_detail">
<div class="wrapper">
  <h1 style="text-align: center;">No. Issue: {{issue.issue_id}}</h1>
</div>

<div style="width: 100%;padding: 1rem;">
  <div style="justify-content: space-between;align-items: center; padding: 1rem;background: #f2f2f2;border-radius: 1rem;width: 100%;">

    <ion-list lines="full" class="ion-no-margin" *ngFor="let issue of issue_detail">
      <ion-item>
        <ion-label position="stacked">Matric Number</ion-label>
        <ion-input autocapitalize="on" maxlength='9' required="true">{{issue.stu_matric}}</ion-input>
      </ion-item>

        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input required="true">{{issue.student_name}}</ion-input>
        </ion-item>


      <ion-item>
        <ion-label position="stacked">Issue Title</ion-label>
        <!-- <ion-input  [(ngModel)]="issueTitleInput" required="true"></ion-input> -->
      </ion-item>


      
      <ion-item>
        <ion-label position="stacked">Issue Details</ion-label>
        <ion-textarea rows="6" cols="20" [(ngModel)]="contentInput" required="true"></ion-textarea>
      </ion-item>

    </ion-list>
  </div>
</div>

<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col size="11">

      <ion-button (click)="presentAlert(issue.issue_id)" style="--background:#81163F;" expand="block" color="danger" clearInput>Report</ion-button>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

<ion-header>


      <div class="headBar">

  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;" (click)="backProcourse()">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>
  <ion-title class="brand" style="display: flex;justify-content: center;align-items: center;color: #81163F;">PRO COURSE LIST</ion-title> 
  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;opacity: 0;">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>

</div>


  
  </ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<br>
	<div style="width: 100%;padding: 1rem;">
		<div style="display: flex;justify-content: space-between;align-items: center; padding: 1rem;background: #f2f2f2;border-radius: 1rem;width: 100%;">

			<!-- List of Text Items -->
      <ion-list>

        <div *ngFor="let course of procourse_list">
        <ion-item  (click)="viewDetails(course.procourse_code)" >
          <ion-label class="ion-text-wrap">
            <h2>{{course.procourse_name}}</h2>
            <h3 style="color: #493bff;"><strong>{{course.procourse_code}}</strong></h3>
          </ion-label>
          <ion-note style="text-align: right;">
            <br><span>{{course.procourse_type}}</span>
          </ion-note><br>
        </ion-item>
    </div>
    
      </ion-list>

      
      
		</div>
	</div>

</ion-content>

<ion-content>

	<div class="headBar">

		<div style="display: flex;justify-content: center;align-items: center;color: #493bff;" (click)="govehicle()">
			<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
			<span class="brand">Back</span>
		</div>

	</div>


	<div class="wrapper">
		<h1 style="text-align: center;">View ticket</h1>
	</div>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          Ticket ID
        </ion-col>
        <ion-col col-3>
          Description
        </ion-col>
        <ion-col col-3>
          Amount
        </ion-col>
      </ion-row>

      <ion-row style="border-bottom: groove;" *ngFor="let record of ticket_records">
        <ion-col col-3>
        <ion-label >{{record.id}}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >{{record.ticketDesc}}</ion-label>
      </ion-col>
        <ion-col col-3>
        <ion-label >{{record.ticketAmount}}</ion-label>
      </ion-col>
    </ion-row>
    </ion-grid>
  </div>





</ion-content>

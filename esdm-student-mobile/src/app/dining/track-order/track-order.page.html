<ion-header>
  <ion-toolbar>
	<ion-buttons slot="start">
		<ion-back-button defaultHref="#" text="" icon="arrow-back-outline"></ion-back-button>
	  </ion-buttons>
    <ion-title>track-order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card style="overflow: visible; background-color: #d1d9f5;" (click)="orderpage()" *ngFor="let record of order_records">
		<ion-card-content>
			<ion-row>
				<ion-col size="3">
					<img class="gambor" src="https://people.utm.my/faizaljalal/files/2020/01/batch_IMG_6935-2.jpg" />
				</ion-col>


				<ion-col size="9">
					<ion-card-title style='color:black; overflow: visible; font-weight: bold; font-size: 18px'></ion-card-title>
					<ion-card-subtitle></ion-card-subtitle>
					
					<ion-row>
						<ion-col size="4">
							<p style="padding-top:7px;">RM{{record.order_date}}</p>
						</ion-col>

					</ion-row>					
				</ion-col>
			  </ion-row>
		</ion-card-content>
	</ion-card>

	<ion-card style="overflow: visible; background-color: #ffffff;" *ngFor="let record of order_records">
		<ion-row class="section">
			<ion-col size="7">
				<p class="title">Estimated Pickup at</p>
			</ion-col>

			<ion-col size="5">
				<p class="output">11.30 A.M.</p>
			</ion-col>
		</ion-row>

		<ion-row class="location">
			<p class="title">Pickup Location</p>
		</ion-row>
		<ion-row class="location">
			<p class="locationout">{{record.restaurant_name}}</p>
		</ion-row>

		<ion-row class="section">
			<ion-col size="6">
				<p class="title">Total Cost</p>
			</ion-col>

			<ion-col size="6">
				<p class="output">RM{{record.food_totalprice}}</p>
			</ion-col>
		</ion-row>

		<br>

		<ion-list class="status">
			<ion-list-header>
				<ion-label>Order Status</ion-label>

			</ion-list-header>

			<ion-item>
				<ion-label>Received</ion-label>
				<ion-icon name="checkmark-circle" *ngIf="record.order_status === 'Received' || record.order_status === 'Preparing' || record.order_status === 'Ready' || record.order_status === 'Pick Up'"   style="color: green;"  ></ion-icon>
			</ion-item>
			<ion-item>
				<ion-label>Preparing</ion-label>
				<ion-icon name="checkmark-circle" *ngIf="record.order_status === 'Preparing' || record.order_status === 'Ready' || record.order_status === 'Pick Up'"   style="color: green;"  ></ion-icon>
	
			</ion-item>
			<ion-item>
				<ion-label>Ready</ion-label>
				<ion-icon name="checkmark-circle" *ngIf="record.order_status === 'Ready' || record.order_status === 'Pick Up'"   style="color: green;"  ></ion-icon>
			</ion-item>
			<ion-item >
				<ion-label>Picked Up</ion-label>
				<ion-icon name="checkmark-circle" *ngIf="record.order_status === 'Pick Up'"   style="color: green;"  ></ion-icon>
			</ion-item>
		  </ion-list>	

	
	</ion-card>


	<ion-tabs>
	  <!-- Tab bar -->
	  <ion-tab-bar slot="bottom">
	    <ion-tab-button (click)="home()">
	      <ion-icon name="home"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button>
	      <ion-icon name="cart"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button (click)="history()">
	      <ion-icon name="reorder-four-outline"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button (click)="personal()">
	      <ion-icon name="person-circle-outline"></ion-icon>
	    </ion-tab-button>
	  </ion-tab-bar>
	</ion-tabs>
</ion-content>

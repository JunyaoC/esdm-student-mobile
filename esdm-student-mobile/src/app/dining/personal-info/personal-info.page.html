<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="#" text="" icon="arrow-back-outline"></ion-back-button>
		  </ion-buttons>
		<ion-title>Personal Info</ion-title>
	  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col class="ion-grid-column-padding">
				marking here to see center mou
			</ion-col>
		</ion-row>
	</ion-grid>

	<div class="ion-text-center">
		The world is your oyster.
		<p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
	</div>
	<ion-card>
		<ion-card-header>
		  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
		  <ion-card-title>Card Title</ion-card-title>
		</ion-card-header>
	  
		<ion-card-content>
		  Keep close to Nature's heart... and break clear away, once in awhile,
		  and climb a mountain or spend a week in the woods. Wash your spirit clean.
		</ion-card-content>
	  </ion-card>















	<ion-tabs>
	  <!-- Tab bar -->
	  <ion-tab-bar slot="bottom">
	    <ion-tab-button (click)="home()">
	      <ion-icon name="home"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button>
	      <ion-icon name="cart"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button (click)="history()">
	      <ion-icon name="reorder-four-outline"></ion-icon>
	    </ion-tab-button>
	    <ion-tab-button (click)="personal()">
	      <ion-icon name="person-circle-outline"></ion-icon>
	    </ion-tab-button>
	  </ion-tab-bar>
	</ion-tabs>
</ion-content>

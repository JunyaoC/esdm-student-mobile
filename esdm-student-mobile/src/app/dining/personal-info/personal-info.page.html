<ion-content>
<div class="headBar">
	<div style="display: flex;justify-content: center;align-items: center;color: #493bff;" (click)="home()">
		<ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
		<span class="brand">Back</span>
	</div>
	
</div>
     <ion-refresher slot="fixed" (ionRefresh)="fetchUser($event)">
          <ion-refresher-content></ion-refresher-content>
     </ion-refresher>
     
<div class="wrapper">
	<h1 style="text-align: center;">Account Information</h1>
</div>

	<div class="card">
		<div class="header">
			<div class="avatar">
			<img src="https://image.flaticon.com/icons/png/512/147/147142.png" alt="profile">
			</div>
		</div>
	</div>
	<ion-card *ngFor="let record of user_list">
	<div class="ion-text-center name">
		<p style="padding:0px;margin:0px;font-weight: bold;font-size: 20px;color:black;">{{record.student_name}}</p>
		<p style="font-weight: bold;color:black;">{{record.student_matric}} / {{record.student_course}}</p>
	</div>
	</ion-card>

	<ion-card>
		<ion-item button (click)="history()">
			<ion-label>My Orders</ion-label>
		</ion-item>

		<ion-item button (click)="cart()">
			<ion-label>My Cart</ion-label>
		</ion-item>

		<ion-item button (click)="showLegalInfo()">
			<ion-label>Legal Info</ion-label>
		</ion-item>

		<ion-item button (click)="showContact()">
			<ion-label>Contact Us</ion-label>
		</ion-item>

		<ion-item button>
			<ion-label>FAQ</ion-label>
		</ion-item>
	</ion-card>





</ion-content>

<ion-footer>
	<ion-toolbar>
	<ion-tabs>
		<!-- Tab bar -->
		<ion-tab-bar slot="bottom">
		  <ion-tab-button (click)="home()">
			<ion-icon name="home"></ion-icon>
		  </ion-tab-button>
		  <ion-tab-button>
			<ion-icon name="cart"></ion-icon>
		  </ion-tab-button>
		  <ion-tab-button (click)="history()">
			<ion-icon name="reorder-four-outline"></ion-icon>
		  </ion-tab-button>
		  <ion-tab-button (click)="personal()">
			<ion-icon color="primary"  name="person-circle-outline"></ion-icon>
		  </ion-tab-button>
		</ion-tab-bar>
	  </ion-tabs>
	  </ion-toolbar>
</ion-footer>

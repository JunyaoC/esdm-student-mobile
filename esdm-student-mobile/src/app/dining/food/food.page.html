<ion-content>


<div class="headBar" style="margin-bottom: 2rem;">
  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;" (click)="backHome()">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>
  <span class="brand" style="display: flex;justify-content: center;align-items: center;color: #81163F;">Food List</span> 
  <div style="display: flex;justify-content: center;align-items: left;color: #81163F;opacity: 0;">
    <ion-icon name="arrow-back" style="font-size: 1.5rem;margin-right: 0.5rem;" ></ion-icon>
    <span class="brand"></span>
  </div>
</div>

    
  <ion-refresher slot="fixed" (ionRefresh)="fetchFoodList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>   

  <div style="width: 95%;margin-left:13px;margin-bottom: 10px;">
      <ion-card style="background-color: #ccbcc2;" *ngFor="let record of food_list">
      <ion-grid>
      <ion-row>
      <ion-col>
         <img style="height:130px;width:160px; max-width:500px;object-fit: contain;" src="assets/food-image/{{record.food_id}}.png" />
      </ion-col>
      
      <ion-col>
        <p style="font-size: 15px; font-weight: bold;color:black;">{{record.food_name}}</p>
        <p style="font-size: 12px;">{{record.food_description}}</p>
        <div class="row">
          <div class="column">
            <p style="font-size: 20px;position: absolute;bottom:1px;font-weight: bold;color:black;">RM {{record.food_price| number:'1.2-2'}}</p>
          </div>
          <div class="column">
            <div  id="button-div" ><ion-button class="custom-button" size="small"  (click)="foodDetails(record.food_id)" item-content >View</ion-button></div>
          </div>
        </div>
      </ion-col>
      </ion-row>
      </ion-grid>
       </ion-card>
  </div>
     
</ion-content>
<ion-toolbar>

  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="backHome()">
        <ion-icon  [style.color]="'#81163f'"  name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="cart()">
        <ion-icon name="cart"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="history()">
        <ion-icon name="reorder-four-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="personal()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-toolbar>
